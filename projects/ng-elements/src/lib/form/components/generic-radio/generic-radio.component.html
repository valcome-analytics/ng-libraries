<!--suppress HtmlFormInputWithoutLabel -->
<div [formGroup]="form" class="input-group radio">
    <div *ngFor="let item of options; let index = index"
         class="radio-element">
        <label>
            <input type="radio"
                   [formControlName]="formName"
                   [value]="item.value"
                   [checked]="checkedIndex == index">
            {{item.display}}
        </label>
    </div>

    <div class="input-errors">
        <ng-content></ng-content>
    </div>
</div>
