<ng-container *ngIf="standings">
  <table id="standingsTable">
    <thead>
    <tr class="standings-header-row">
      <th class="rank">#</th>
      <th class="team">Team</th>
      <th class="value">GP</th>
      <th class="value">GD</th>
      <th class="value pts">PTS</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let standing of standings" class="standings-row"
        [ngClass]="{'highlighted': highlighted.includes(standing.teamShortname)}">
      <td class="rank">
        <div class="rank-wrapper">{{standing.rank}}</div>
      </td>
      <td class="team d-flex align-items-center">
        <img [src]="logoMap[standing.teamShortname]" alt="team-logo" class="mr-2"/>
        {{standing.teamShortname}}
      </td>
      <td class="value">{{standing.gamesPlayed}}</td>
      <td class="value">{{standing.goalDifference}}</td>
      <td class="value pts">{{standing.points}}</td>
    </tr>
    </tbody>
  </table>
</ng-container>
