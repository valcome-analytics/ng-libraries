<div class="toggle-button back">
  <div class="animated-bg" [@toggleBackground]="activeIndex">&nbsp;</div>

  <button class="first" [ngClass]="{'active': activeIndex === 0}" (click)="toggleValue()">
    <span>{{values[0].display}}</span>
  </button>

  <button class="second" [ngClass]="{'active': activeIndex === 1}" (click)="toggleValue()">
    <span>{{values[1].display}}</span>
  </button>
</div>
