<!--suppress HtmlFormInputWithoutLabel -->
<div [formGroup]="form" class="input-group checkbox"
     [ngClass]="{'invalid': !isValid}">

    <label>
        <input type="checkbox"
               [formControlName]="formName">
        {{label}}
    </label>

    <div class="input-errors">
        <ng-content></ng-content>
    </div>
</div>
