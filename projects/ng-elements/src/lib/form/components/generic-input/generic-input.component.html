<!--suppress ALL -->
<div [formGroup]="form" class="input-group">
    <label *ngIf="label != null"
           [for]="id">
        {{label}}
    </label>
    <input [id]="id"
           [type]="type"
           [placeholder]="placeholder"
           [formControlName]="formName"
           [ngClass]="{'invalid': isValid}">
    <div class="input-errors">
        <ng-content></ng-content>
    </div>
</div>
